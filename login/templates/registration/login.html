{% extends 'login/base.html' %}

{% block content %}

<div class="w-1/2 mx-auto bg-yellow-400 py-10 rounded-lg w-96 h-">
    <h3 class="text-center text-2xl text-zinc-900 font-bold">LOGIN</h3>
    <br>
    <form class="scale-x-100 text-base px-8" action="" method="post">
        {% csrf_token %}

        <input class="w-1/2 mx-auto w-80 rounded-lg p-2 mt-6" type="text" name="username" id="" placeholder="Nombre de Usuario">
        <br>
        <input class="w-1/2 mx-auto w-80 rounded-lg p-2 mt-6" type="password" name="password" id="" placeholder="Contraseña">
        <br>
        <button class="w-1/2 mx-auto w-80 bg-red-500 text-white p-2 mt-6 rounded-lg" type="submit">Iniciar Sesión</button>
    </form>
</div>

{% endblock %}
